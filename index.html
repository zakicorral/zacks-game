<!DOCTYPE html>

  <title>Endless Runner</title>

    body {

      background: black;

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #87ceeb;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9800;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }

    .button:hover {
      background: #ffc107;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
