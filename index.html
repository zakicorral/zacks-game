<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: #87ceeb;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let frame = 0;

// Backgrounds
const sky = new Image(); sky.src = "images/1.png";
const clouds = new Image(); clouds.src = "images/2.png";
const farGround = new Image(); farGround.src = "images/3.png";
const closeGround = new Image(); closeGround.src = "images/4.png";
const bird = new Image(); bird.src = "images/5.png";

// Player
const player = {
  x: 50,
  y: 280,
  width: 72,
  height: 72,
  frameX: 0,
  frameY: 0,
  sprite: new Image()
};
player.sprite.src = "images/run.png"; // running animation sheet

// Background scroll speeds
let cloudX1 = 0, cloudX2 = 800;
let farX1 = 0, farX2 = 800;
let closeX1 = 0, closeX2 = 800;

// Draw loop
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Sky (static)
  ctx.drawImage(sky, 0, 0, 800, 400);

  // Clouds (scrolling slow)
  cloudX1 -= 1; cloudX2 -= 1;
  if(cloudX1 <= -800) cloudX1 = 800;
  if(cloudX2 <= -800) cloudX2 = 800;
  ctx.drawImage(clouds, cloudX1, 50, 800, 150);
  ctx.drawImage(clouds, cloudX2, 50, 800, 150);

  // Far ground
  farX1 -= 2; farX2 -= 2;
  if(farX1 <= -800) farX1 = 800;
  if(farX2 <= -800) farX2 = 800;
  ctx.drawImage(farGround, farX1, 250, 800, 150);
  ctx.drawImage(farGround, farX2, 250, 800, 150);

  // Close ground (fastest)
  closeX1 -= 4; closeX2 -= 4;
  if(closeX1 <= -800) closeX1 = 800;
  if(closeX2 <= -800) closeX2 = 800;
  ctx.drawImage(closeGround, closeX1, 300, 800, 100);
  ctx.drawImage(closeGround, closeX2, 300, 800, 100);

  // Player
  ctx.drawImage(
    player.sprite,
    player.frameX * player.width, player.frameY * player.height,
    player.width, player.height,
    player.x, player.y, player.width, player.height
  );

  // Animate player frames
  if(frame % 6 === 0) {
    player.frameX++;
    if(player.frameX > 5) player.frameX = 0; // adjust if your run.png has different frame count
  }

  frame++;
  requestAnimationFrame(gameLoop);
}

// Wait for images to load
let loaded = 0;
