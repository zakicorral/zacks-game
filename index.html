<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: black;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #87ceeb; /* Sky color fallback */
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9800;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }

    .button:hover {
      background: #ffc107;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="ui">Score: <span id="score">0</span></div>
  <button id="startBtn" class="button">Start Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game state
    let isPlaying = false;
    let score = 0;
    let frame = 0;

    // Player
    const player = {
      x: 50,
      y: 300,
      width: 72,
      height: 72,
      dy: 0,
      jumpPower: -12,
      grounded: false,
      sprite: new Image(),
      frameX: 0,
      frameY: 0,
      speed: 0.2
    };
    player.sprite.src = "player_run.png"; // Sprite sheet (6 frames, 1 row)

    // Background
    const bg = new Image();
    bg.src = "background.png"; // Wide background (looping)
    let bgX = 0;

    // Obstacles
    const obstacleSprite = new Image();
    obstacleSprite.src = "obstacle.png"; // Simple obstacle (rock, cactus, etc.)
    const obstacles = [];

    function spawnObstacle() {
      obstacles.push({
        x: canvas.width,
        y: 330,
        width: 50,
        height: 50,
        speed: 6
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      // Background scroll
      bgX -= 2;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, bgX + canvas.width, 0, canvas.width, canvas.height);

      // Player physics
      player.y += player.dy;
      if (player.y + player.height < 380) {
        player.dy += 0.6; // gravity
        player.grounded = false;
      } else {
        player.y = 380 - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      // Player animation
      if (isPlaying) {
        player.frameX += player.speed;
        if (player.frameX >= 6) player.frameX = 0;
      }
      ctx.drawImage(
        player.sprite,
        Math.floor(player.frameX) * player.width, 0,
        player.width, player.height,
        player.x, player.y, player.width, player.height
      );

      // Obstacles
      for (let i = 0; i < obstacles.length; i++) {
        let ob = obstacles[i];
        ob.x -= ob.speed;
        ctx.drawImage(obstacleSprite, ob.x, ob.y, ob.width, ob.height);

        // Collision
        if (player.x < ob.x + ob.width &&
            player.x + player.width > ob.x &&
            player.y < ob.y + ob.height &&
            player.y + player.height > ob.y) {
          gameOver();
        }

        // Remove off-screen
        if (ob.x + ob.width < 0) {
          obstacles.splice(i, 1);
          score++;
          document.getElementById("score").innerText = score;
        }
      }

      if (isPlaying) requestAnimationFrame(update);
    }

    function jump() {
      if (player.grounded) {
        player.dy = player.jumpPower;
      }
    }

    function gameOver() {
      isPlaying = false;
      alert("Game Over! Final Score: " + score);
      location.reload();
    }

    // Controls
    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      isPlaying = true;
      score = 0;
      document.getElementById("score").innerText = score;
      setInterval(spawnObstacle, 2000);
      update();
      document.getElementById("startBtn").style.display = "none";
    });
  </script>
</body>
</html>
