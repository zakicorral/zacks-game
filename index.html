\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let frame = 0;

// Backgrounds
const sky = new Image(); sky.src = "images/1.png";
const clouds = new Image(); clouds.src = "images/2.png";
const farGround = new Image(); farGround.src = "images/3.png";
const closeGround = new Image(); closeGround.src = "images/4.png";
const bird = new Image(); bird.src = "images/5.png";

// Player
const player = {
  x: 50,
  y: 280,
  width: 72,
  height: 72,
  frameX: 0,
  frameY: 0,
  sprite: new Image()
};
player.sprite.src = "images/run.png"; // running animation sheet

// Background scroll positions
let cloudX1 = 0, cloudX2 = canvas.width;
let farX1 = 0, farX2 = canvas.width;
let closeX1 = 0, closeX2 = canvas.width;

// Draw loop
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Sky (fills canvas, static)
  ctx.drawImage(sky, 0, 0, canvas.width, canvas.height);

  // Clouds (scrolling slow)
  cloudX1 -= 1; cloudX2 -= 1;
  if(cloudX1 <= -canvas.width) cloudX1 = canvas.width;
  if(cloudX2 <= -canvas.width) cloudX2 = canvas.width;
  ctx.drawImage(clouds, cloudX1, 50, canvas.width, 150);
  ctx.drawImage(clouds, cloudX2, 50, canvas.width, 150);

  // Far ground
  farX1 -= 2; farX2 -= 2;
  if(farX1 <= -canvas.width) farX1 = canvas.width;
  if(farX2 <= -canvas.width) farX2 = canvas.width;
  ctx.drawImage(farGround, farX1, 200, canvas.width, 200);
  ctx.drawImage(farGround, farX2, 200, canvas.width, 200);

  // Close ground
  closeX1 -= 4; closeX2 -= 4;
  if(closeX1 <= -canvas.width) closeX1 = canvas.width;
  if(closeX2 <= -canvas.width) closeX2 = canvas.width;
  ctx.drawImage(closeGround, closeX1, 300, canvas.width, 100);
  ctx.drawImage(closeGround, closeX2, 300, canvas.width, 100);

  // Player
  ctx.drawImage(
    player.sprite,
    player.frameX * player.width, player.frameY * player.height,
    player.width, player.height,
    player.x, player.y, player.width, player.height
  );

  // Animate player frames
  if(frame % 6 === 0) {
    player.frameX++;
    if(player.frameX > 5) player.frameX = 0; // 6 frames in run.png
  }

  frame++;
  requestAnimationFrame(gameLoop);
}

// Wait for all images
let loaded = 0;
const assets = [sky, clouds, farGround, closeGround, bird, player.sprite];
assets.forEach(img => {
  img.onload = () => {
    loaded++;
    if(loaded === assets.length) gameLoop();
  }
});
</script>
</body>
</html>
